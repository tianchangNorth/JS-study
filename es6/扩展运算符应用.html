<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
      //数组的拼接
      const kuaizi = ["王太利", "肖央"];
      const fenghuang = ["曾毅", "玲花"];
      const pinjie = [...kuaizi, ...fenghuang];
      console.log(pinjie);

      //数组的克隆
      const sanhaozhongzi = ["e", "d", "g"];
      const youyong = [...sanhaozhongzi];
      console.log(youyong);

      //将伪数组转化为真正的数组
      const divs = document.querySelectorAll("div");
      console.log(typeof divs); //对象
      divArr = [...divs];
      console.log(typeof divArr); //数组
    </script>
  </body>
</html>
