<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      //生成器其实就是一个特殊的函数
      //异步编程 纯回调函数 node fs ajax mongodb
      //yield 函数代码分隔符
      function* gen() {
        console.log("那天山女子，她独守枯城，也只是为了曾经的那一个人");
        yield "------------------";
        console.log("那昆仑痴儿，一情难分，谁曾想这一去在不相逢");
      }
      let iterator = gen();
      console.log(iterator.next());
      //   iterator.next();
      //遍历
      //   for (let i of gen()) {
      //     console.log(i);
      //   }
    </script>
  </body>
</html>
