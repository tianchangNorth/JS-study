    <title>Document</title>
    <script>
      function isRunnian(year) {
        if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
          return true;
        } else {
          return false;
        }
      }
      function backDay() {
        var year = prompt("nianfen");
        if (isRunnian(year)) {
          alert("run 29");
        } else {
          alert("norun 28");
        }
      }
      backDay();
    </script>
  </head>
