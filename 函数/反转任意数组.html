<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      function getRe(arr) {
        var newArr = [];
        for (i = arr.length - 1; i >= 0; i--) {
          newArr[newArr.length] = arr[i];
        }
        return newArr;
      }
      var re = getRe([1, 2, 3, 4, 5]);
      console.log(re);
    </script>
  </head>
