<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 函数表达式(匿名函数)
      //   var 变量名 = function () {};
      var fun = function () {
        console.log("我是函数表达式");
      };
      fun();
      //fun是变量不是函数名
      //函数表达声明方式跟声明变量差不多，只不过变量里面存的是值，而函数表达式里面存的是函数
    </script>
  </head>
  <body></body>
</html>
