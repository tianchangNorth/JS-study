    <script>
      function getMax() {
        var max = arguments[0];
        for (i = 1; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }
      var re = getMax(1, 2, 3, 45, 6, 7, 8, 9, 4, 444, 555, 666, 8943513);
      console.log(re);
    </script>
