    <script>
      function getMax(arr) {
        var max = arr[0];
        for (i = 1; i < arr.length; i++) {
          if (max < arr[i]) {
            max = arr[i];
          }
        }
        return max;
      }
      var arr1 = getMax([1, 552, 84, 96, 85, 7, 7, 9, 46, , 4864, 1654]);
      console.log(arr1);
    </script>
