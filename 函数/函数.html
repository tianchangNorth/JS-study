<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //函数名一般是动词
      function getSum(num1, num2) {
        var sum = 0;
        for (i = num1; i <= num2; i++) {
          sum += i;
        }
        console.log(sum);
      }
      getSum(52, 100);
    </script>
  </head>
