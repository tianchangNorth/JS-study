    <title>Document</title>
    <script>
      function isRunnian(year) {
        if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
          return "闰年";
        } else {
          return "不是";
        }
      }
      console.log(isRunnian(2400));
    </script>
