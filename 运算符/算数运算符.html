    <script>
      console.log(45 % 2);
      //浮点数的算数运算会有问题
      console.log(0.1 + 0.2); //0.300000000004

      //   优先级   运算符       顺序

      //     4   关系运算符      > >= < <=
      //     5   相等运算符      ==  !=  === !==
      //     6   逻辑运算符      先&&后1川
      //     7   赋值运算符      =
      //     8   逗号运算符      ,
