<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <script>
      var temp;
      var arr = [10, 85, 8, 45, 21];
      for (i = 0; i <= arr.length - 1; i++) {
        for (j = 0; j <= arr.length - i - 1; j++) {
          if (arr[j] < arr[j + 1]) {
            temp = arr[j + 1];
            arr[j + 1] = arr[j];
            arr[j] = temp;
          }
        }
      }
      console.log(arr);
    </script>
  </head>
