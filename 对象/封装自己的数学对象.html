<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var myMath = {
        PI: 3.14159263,
        max: function () {
          var max = arguments[0];
          for (var i = 1; i < arguments.length; i++) {
            if (arguments[i] > max) {
              max = arguments[i];
            }
          }
          return max;
        },
      };
      console.log(
        myMath.max(1, 2, 3, 4, 5, 85, 95, 65, 25, 15, 51, 57, 59, 8, 6, 97)
      );
      console.log(myMath.PI);
    </script>
  </head>
  <body></body>
</html>
