<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //1.利用对象字面量创建对象{}
      //var obj={};//创建了一个空对象
      var obj = {
        uname: "许晨阳",
        age: 18,
        sex: "man",
        saiHi: function () {
          console.log("hi~");
        },
      };
      //里面的属性或方法我们在用键值对的形式 键 属性名 :  值 属性值
      //多个属性或方法中间用逗号隔开
      //方法冒号后跟的是一个匿名函数

      //使用对象
      //1.对象名.属性
      console.log(obj.uname);
      //2.对象名['属性名']
      console.log(obj["age"]);
      //调用对象的方法 对象名.方法名()
      obj.saiHi();
    </script>
  </head>
  <body></body>
</html>
