<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //数组排序
      //1.反转数组
      var arr = [1, 2, 3, 4, 5, 6];
      arr.reverse();
      console.log(arr);

      //2.冒泡排序
      var arr1 = [13, 4, 77, 1, 7];
      arr1.sort(function (a, b) {
        // return a - b;//生序排列
        return b - a; //降序排列
      });
      console.log(arr1);
    </script>
  </head>
  <body></body>
</html>
