<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="detail.js"></script>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .box {
        margin: 100px;
        position: relative;
        width: 400px;
        height: 400px;
        border: 1px solid black;
      }
      .sbox {
        display: none;
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: #fede4f;
        width: 300px;
        height: 300px;
        opacity: 0.4;
        border: 1px solid #fede4f;
        cursor: move;
      }
      .bbox {
        display: none;
        position: absolute;
        left: 410px;
        top: 0px;
        width: 500px;
        height: 500px;
        background-color: aqua;
        overflow: hidden;
        border: 1px solid black;
      }
      .bbox .bigimg {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../05-京东放大镜效果/upload/s3.png" alt="" />
      <div class="sbox"></div>
      <div class="bbox">
        <img src="../05-京东放大镜效果/upload/big.jpg" alt="" class="bigimg" />
      </div>
    </div>
  </body>
</html>
