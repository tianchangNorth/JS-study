  <body>
    <script>
      document.addEventListener("keyup", function () {
        console.log("up up ");
      });
      document.addEventListener("keydown", function () {
        console.log("down");
      });

        console.log("press"); //不能识别功能键 ctrl shift 左右箭头等
      });
      //执行顺序 keydown----keypress-----keyup
    </script>
  </body>
