<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 使用getElementsByTagName方法可以返回带有指定标签名的对象的集合。 -->
    <ul>
      <li>知否知否，应是绿肥红瘦1</li>
      <li>知否知否，应是绿肥红瘦2</li>
      <li>知否知否，应是绿肥红瘦3</li>
      <li>知否知否，应是绿肥红瘦4</li>
      <li>知否知否，应是绿肥红瘦5</li>
    </ul>
    <ol id="ol">
      <li>知否知否</li>
      <li>知否知否</li>
      <li>知否知否</li>
      <li>知否知否</li>
      <li>知否知否</li>
    </ol>
    <script>
      //返回的是 获取过来的元素对象的集合 以伪数组的形式存储的
      var lis = document.getElementsByTagName("li");
      console.log(lis);
      console.log(lis[0]);
      //可以遍历里面的元素
      for (var i = 0; i < lis.length; i++) {
        console.log(lis[i]);
      }

      //如果页面中只有一个li  返回的也是伪数组形式
      //如果页面中没有这个元素 返回的是空的伪数组

      //5.element.getElementsByTagName('标签名')；父元素必须是指定的单个元素
      //var ol document.getElementsByTagName('o1');/[ol]
      //console.log(o1[0].getElementsByTagName('li'));
      var ol = document.getElementById("ol");
      console.log(ol.getElementsByTagName("li"));
    </script>
  </body>
</html>
